<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/product_css/product_style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#"><img src="assets/images/logo.webp" alt="logo" /></a>
      <ul class="navbar__list">
        <div class="navbar__search">
          <img src="assets/images/icon/list/search.svg" alt="search" />
          <span></span>
          <input
            style="border-style: none"
            type="text"
            name="search"
            placeholder="搜尋"
          />
        </div>
        <li><a href="#">音樂商城</a></li>
        <li><a href="#">詞曲交流</a></li>
        <li><a href="#">常見問題</a></li>
        <li><a href="#">聯絡我們</a></li>
        <li><a href="#">登入</a></li>
      </ul>
    </nav>

    <aside class="navbar__button">
      <ul class="navbar__button__lines">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </aside>

    <aside class="list__aside">
      <div>
        <img src="assets/images/logo.webp" alt="aside-logo" />
        <p><a href="#">音樂商城</a></p>
        <p><a href="#">詞曲交流</a></p>
        <p><a href="#">常見問題</a></p>
        <p><a href="#">聯絡我們</a></p>
        <p><a href="#">登入</a></p>
        <p class="aside__search">
          <img src="assets/images/icon/list/search.svg" alt="aside-search" />
          <input
            style="border-style: none"
            type="text"
            name="search"
            placeholder="搜尋"
          />
        </p>
      </div>
    </aside>

    <header class="header">
      <div class="header__picture">
        <img src="assets/images/Recommended/02-fuzzy.png" alt="picture01" />
        <span></span>
        <img
          src="assets/images/beat-images/05-Ketsa - Lala.webp"
          alt="picture02"
        />
      </div>
      <div class="song__title">
        <span class="song__name">
          <p>Lala</p>
          <p>Ketsa</p>
          <img src="assets/images/icon/btn/beat.svg" alt="beat-icon" />
        </span>
        <span class="active__like">
          <img
            class="white__love .active"
            src="assets/images/icon/btn/love.png"
            alt="white-love"
          />
          <img
            class="pink__love"
            src="assets/images/icon/btn/heart (1).png"
            alt="pink-love"
          />
          <img src="assets/images/icon/btn/upload.png" alt="share" />
          <img src="assets/images/icon/list/pink-play.png" alt="play-btn" />
        </span>
        <span class="like__number">
          <img src="assets/images/icon/btn/heart (1).png" alt="pink-love" />
          <p>39</p>
          <img src="assets/images/icon/btn/upload.png" alt="share" />
          <p>20</p>
        </span>
        <span class="cart">
          <p>NTD 580</p>
          <span>
            <img src="assets/images/icon/list/cart.png" alt="cart" />
            <p>加入購物車</p>
          </span>
        </span>
      </div>
    </header>

    <footer></footer>

    <script src="assets/javascript/list_navbar_javascript.js"></script>
    <script src="assets/javascript/product_main_javascript.js"></script>
  </body>
</html>
